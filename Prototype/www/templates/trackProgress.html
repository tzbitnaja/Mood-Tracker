<ion-view title="" id="page5">
    <ion-side-menus>
        <ion-side-menu-content>
            <!-- nav bar stuff -->
            <ion-nav-bar class="bar-stable">
                <!--  <ion-nav-back-button></ion-nav-back-button> -->
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">Select Moods</button>
                </ion-nav-buttons>

                <ion-nav-buttons side="right">
                    <button class="button icon ion-gear-a" ng-click="showSettings()"></button>
                </ion-nav-buttons>

            </ion-nav-bar>

            <!-- content -->
            <ion-content>
                <div>
                    <canvas id="chart" style="height: 3000px" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-click="onClick"></canvas>
                </div>
            </ion-content>

        </ion-side-menu-content>
        <!-- side menu -->
        <ion-side-menu side="left">
            <ion-header-bar class="bar-stable">
                <h1 class="title">Moods</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list" ng-repeat="thing in chartData.series">

                    <li class="item item-toggle">
                        {{thing}}
                        <label class="toggle">
                            <input type="checkbox">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>

                </ul>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
