<ion-view title="Mood Log" id="page4">
    <ion-content overflow-scroll="true" padding="true" class="has-header"></ion-content>
    <ion-content>
        <ion-list ng-controller="moodLogCtrl">
          <ion-item ng-repeat="item in MoodList">
            <div class="buttons">
              <button class="button">{{item.mood}}</button>
            </div>
          </ion-item>
        </ion-list>
      </ion-content>
</ion-view>
